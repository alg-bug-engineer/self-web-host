# ===================================================================
#           Nginx 配置文件 - ai-knowledgepoints.cn
# ===================================================================

# ===================================================================
# 主站: www.ai-knowledgepoints.cn / ai-knowledgepoints.cn
# 指向个人站点 (Next.js 端口 7000)
# ===================================================================

# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name ai-knowledgepoints.cn www.ai-knowledgepoints.cn;
    return 301 https://www.ai-knowledgepoints.cn$request_uri;
}

# 裸域名重定向到 www
server {
    listen 443 ssl http2;
    server_name ai-knowledgepoints.cn;

    # SSL 证书 (需要为主域名申请证书)
    ssl_certificate /etc/letsencrypt/live/ai-knowledgepoints.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai-knowledgepoints.cn/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://www.ai-knowledgepoints.cn$request_uri;
}

# 主站 HTTPS
server {
    listen 443 ssl http2;
    server_name www.ai-knowledgepoints.cn;

    # SSL 证书
    ssl_certificate /etc/letsencrypt/live/ai-knowledgepoints.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai-knowledgepoints.cn/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 日志
    access_log /var/log/nginx/main-site-access.log;
    error_log /var/log/nginx/main-site-error.log;

    # 上传限制
    client_max_body_size 50M;

    # 反向代理到 Next.js (端口 7000)
    location / {
        proxy_pass http://127.0.0.1:7000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Next.js 静态资源缓存
    location /_next/static {
        proxy_pass http://127.0.0.1:7000;
        add_header Cache-Control "public, max-age=31536000, immutable";
        gzip on;
        gzip_vary on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    }

    # API 路由 (不缓存)
    location /api {
        proxy_pass http://127.0.0.1:7000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }
}

