# ===================================================================
# Manga Reader: manga.ai-knowledgepoints.cn
# ===================================================================

server {
    listen 80;
    server_name manga.ai-knowledgepoints.cn;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name manga.ai-knowledgepoints.cn;

    # SSL 证书 (保持不变)
    ssl_certificate /etc/letsencrypt/live/manga.ai-knowledgepoints.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/manga.ai-knowledgepoints.cn/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 日志
    access_log /var/log/nginx/manga-reader-access.log;
    error_log /var/log/nginx/manga-reader-error.log;

    # 上传限制
    client_max_body_size 100M;

    # 反向代理到 Next.js (端口 4000)
    location / {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Referer $http_referer;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Next.js 静态资源缓存
    location /_next/static {
        proxy_pass http://127.0.0.1:4000;
        add_header Cache-Control "public, max-age=31536000, immutable";
        gzip on;
        gzip_vary on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    }

    # 图片 API (不缓存)
    location /api/images {
        proxy_pass http://127.0.0.1:4000;
        proxy_set_header Referer $http_referer;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # 其他 API 路由
    location /api {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Referer $http_referer;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # 图片文件缓存
    location ~* \.(jpg|jpeg|png|gif|webp|svg)$ {
        proxy_pass http://127.0.0.1:4000;
        proxy_set_header Referer $http_referer;
        add_header Cache-Control "public, max-age=3600";
    }

    # 字体文件缓存
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        proxy_pass http://127.0.0.1:4000;
        add_header Cache-Control "public, max-age=2592000";
    }
}
